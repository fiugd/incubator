	<style>
		iframe { border: 0px; width: 100%; }
	</style>

	<body>
		<iframe src="./embed.html"></iframe>
	</body>

	<script>
		const embed = document.querySelector('iframe');
		window.addEventListener('message', (e) => {
			try {
				const { height } = e.data;
				embed.style.height = height + 'px';
			} catch(e){}
		}, false);
	</script>
